<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Список всех пользователей!</title>
</head>

<body>
<div th:each="user: ${users}">
  <a th:href = "@{/users/{id}(id = ${user.getId()})}">
    [<span th:text="${user.getId()}"></span>] &nbsp; <span th:text="${user.getName()}"></span> <span th:text="${user.getSurname()}"></span>
  </a>
  <br>
</div>
<hr>
<a href="/users/new">Создать нового пользователя!</a>



</body>
</html>
